<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="../src/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="ml-[5rem] mt-[2rem] ">
        <a href="/page/">Home</a>
        <span>/</span>
        <a href="/page/login.html" class="text-[#E34c80]">Login</a>
    </div>
    <div class="h-screen w-screen flex justify-center items-center">
        <form action="" class=" p-6 w-[25.5rem] sm:w-[30rem] md:w-[35rem]">
            <h1 class="text-[2.5rem] font-bold text-center text-[#E34C80] mb-4">LOGIN</h1>
            <div class="mb-4">
                <label for="email" class="block mb-1 text-md text-[#E34C80]  font-medium">Email Address</label>
                <input type="email" id="email" name="email" 
                class="w-full px-4 py-3 border border-gray-500 rounded-3xl focus:outline-none focus:ring-2 focus:border-transparent">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-1 text-md text-[#E34C80]  font-medium">Password</label>
                <input type="password" id="password" name="password" 
                class="w-full px-4 py-3 border border-gray-500  rounded-3xl focus:outline-none focus:ring-2 focus:border-transparent">
            </div>
            <div class="flex items-center gap-3">
                <input type="checkbox" class=" w-4 h-4">
                <label for="" class="text-[#E34C80]">Remember me</label>
            </div>
            <div class="flex-none md:flex  items-center gap-7 mt-5">
                <div class="flex  items-center gap-5">
                    <button type="submit" 
                    class="py-3 text-white bg-[#E34C80] w-[4.5rem]  rounded-3xl font-medium ">
                    Login
                </button>
                <div>
                    <a href="#" class="font-medium">Register</a>
                </div>
            </div>
            <div class="mt-3 md:mt-0">
                <a href="#" class="underline text-blue-600 font-medium">
                    <span>Forgot Your Password ?</span>
                </a>
            </div>
               
            </div>
            <div class="md:flex gap-10 mt-6">
                <div class="bg-[#DB4437] flex justify-center items-center text-[1.2rem] text-[#fff] p-[3px] w-[15rem] rounded-3xl">
                   <button class="flex items-center"><span class="font-bold text-[25px] mr-[1rem]">G</span>Login With Google</button>
                </div>
                <div class="bg-[#4267B2] flex justify-center items-center text-[1.2rem] text-[#fff] p-[3px] w-[15rem] rounded-3xl mt-8 md:mt-0 ">
                    <button class="flex items-center"><span class="font-bold text-[25px] mr-[1rem]">f</span>Login With Facebook</button>
                </div>
            </div>
        </form>
    </div>
    <div class="w-full h-72 bg-[url('/src/home/wave_about_bg.webp')] bg-cover bg-center bg-no-repeat">
        <h1 class="text-white text-center text-3xl pt-10">Welcome</h1>
      </div>
    <script src="../js/app.js"></script>
</body>
</html>
