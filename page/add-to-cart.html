<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart {
            margin-top: 20px;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        .cart-item img {
            margin-right: 10px;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>

    <div id="product-list">
        <div class="product" data-id="1" data-name="Product A" data-price="10">
            <img src="../src/product/donat.jpg" alt="Product A" style="width: 50px; height: 50px;">
            <span>Product A - $10</span>
            <div class="quantity-controls">
                <button onclick="decreaseQuantity('1')">-</button>
                <input id="quantity-1" type="number" value="1" min="1" style="width: 50px; text-align: center;">
                <button onclick="increaseQuantity('1')">+</button>
            </div>
            <input id="note-1" type="text" placeholder="Add a note" style="margin-left: 10px;">
            <button onclick="addToCart(event)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product B" data-price="20">
            <img src="product-b.jpg" alt="Product B" style="width: 50px; height: 50px;">
            <span>Product B - $20</span>
            <div class="quantity-controls">
                <button onclick="decreaseQuantity('2')">-</button>
                <input id="quantity-2" type="number" value="1" min="1" style="width: 50px; text-align: center;">
                <button onclick="increaseQuantity('2')">+</button>
            </div>
            <input id="note-2" type="text" placeholder="Add a note" style="margin-left: 10px;">
            <button onclick="addToCart(event)">Add to Cart</button>
        </div>
    </div>

    <h2>Cart</h2>
    <div id="cart" class="cart">
        <p>No items in the cart.</p>
    </div>
   <script src="../js/add-to-cart.js"></script>
</body>
</html>
