<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .box {
            background-color: #fff;
            border: 1px solid #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* width: 200px; */
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute content evenly */
            min-height: 260px; /* Ensure all boxes have the same height */
        }
        .box img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .box h3 {
            /* font-size: 1rem; */
            color: #333;
            margin: 0;
            min-height: 40px; /* Fixed height for titles */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical;
        }
        .box p {
            /* font-size: 1.25rem; */
            color: #e74c3c;
            font-weight: bold;
            margin: 0;
            min-height: 30px; /* Fixed height for the price */
            display: flex;
            align-items: center; /* Center the text vertically */
            justify-content: center; /* Center the text horizontally */
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div>

                <img src="../src/product/branch.jpg" alt="Um Ali Box">
            </div>
                <h3>Um Ali Box</h3>
                <p>7.00</p>
        </div>
        <div class="box">
            <div>

                <img src="../src/product/branch.jpg" alt="Chocolate Chip Cookie Box">
            </div>
                <h3>Chocolate Chip Cookie Box Winter sdf  sdf s sdf sdf </h3>
                <p>7.00</p>
        </div>
        <div class="box"> 
            <div>

                <img src="../src/product/branch.jpg" alt="Cinnamon Roll Box">
            </div>
                <h3>Cinnamon Roll Box</h3>
                <p>7.00</p>
        </div>
    </div>
</body>
</html>
