        <li><a href="#">Home</a></li>

    <section   id="productDetail" class="md:flex block" id="product-detail">
      <!-- product-mini image  -->

      <!-- product main image  -->
      <div class="lg:w-[40%] md:w-[50%] w-full flex p-2">
        <div class="w-[10%]">
          <img id="miniBox" src="" alt="" />
        </div>
        <img id="mainBox" src="" class="w-[90%] border rounded-lg"  alt="" />
      </div>
      <div class="product-title lh:w-[60%] md:w-[50%] w-full px-2  grid grid-flow-row">
        <div>

          <h2 id="productName" class="text-lg text-secondary font-bold">Donat</h2>
          <p id="productPrice" class="price text-primary font-bold my-2">10.00 USD</p>
          <p  id="productNoted" class="my-4 text-end">There are multiple matches for Donat</p>
        </div>
        <div>
          <!-- form -->

          <form  class="w-full mx-auto">
            <!-- input quantity  -->
            <div>
              <label class="text-primary font-semibold" for="number">Quality*</label>

              <div class="relative flex items-center w-full h-[48px]">
                <button  onclick="decreaseQuantity('1')" type="button"  data-input-counter-decrement="bedrooms-input"
                  class="border border-gray-300 rounded-s-xl p-3 h-11">
                  <svg class="w-3 h-3 text-gray-900 dark:text-gray-600" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h16" />
                  </svg>
                </button>
                <input type="number"  id="quantity-1" data-input-counter value="1" min="0" data-input-counter-min="1"
                  data-input-counter-max="5"
                  class="border border-x-0 border-gray-300 h-11 font-medium text-center text-gray-900 text-sm block w-full focus:outline-none"
                  placeholder="" required />

                <button  onclick="increaseQuantity('1')" type="button"  data-input-counter-increment="bedrooms-input"
                  class="border border-gray-300 rounded-e-xl p-3 h-11">
                  <svg class="w-3 h-3 text-gray-900 dark:text-gray-500" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 1v16M1 9h16" />
                  </svg>
                </button>
              </div>
            </div>
            <!-- input note  -->
            <div class="relative items-center my-4 w-full h-[48px]">
              <label class="text-primary font-semibold my-2" for="number">Noted*</label>

              <input type="text"
                class="border rounded-xl border-gray-300 h-11 font-medium text-center text-gray-900 text-sm block w-full focus:outline-none"
                placeholder="Noted*" id="note-1"  required />
            </div>
            <button onclick="addToCart(event)" id="" class="add-to-cart mt-4 border rounded-3xl py-2 px-4 bg-primary text-white">Add to
              cart</button>
          </form>
        </div>
      </div>
