<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/svg+xml" href="../src/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    

    <section class="bg-white">
        <div class="flex w-100 justify-center" aria-label="Breadcrumb">
            <div class="mt-8 mx-8 w-1/2">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="/index.html"
                            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m1 9 4-4-4-4" />
                            </svg>
                            <a href="#"
                                class="ms-1 text-sm text-[#ff4081] font-medium hover:text-blue-600 md:ms-2">Contact</a>
                        </div>
                    </li>
                </ol>

            </div>
        </div>
        <div class="bg-[#f1f5f9]  py-8  px-4 mt-8 mx-auto max-w-screen-md">
            <h4 class="mb-4 text-2xl tracking-tight font-extrabold text-gray-700">Say Something...</h4>
            <form action="#" class="space-y-8">
                <div>
                    <label for="name"
                        class="block mb-2 text-sm font-medium text-gray-900">Name*</label>
                    <input type="name" id="name"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                        placeholder="Name" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                        email*</label>
                    <input type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                        placeholder="Your email" required>
                </div>
                <div>
                    <label for="phone"
                        class="block mb-2 text-sm font-medium text-gray-900">Phone*</label>
                    <input type="number" id="phone"
                        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500"
                        placeholder="Phone" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message"
                        class="block mb-2 text-sm font-medium text-gray-900 ">Message*</label>
                    <textarea id="message" rows="6"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
                        placeholder="Message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="bg-[#ff4081] text-[white] py-3 px-5 text-sm font-medium text-center  rounded-full sm:w-fit  focus:ring-4 focus:outline-none">Send message</button>
                </div>
            </form>
        </div>
        <div class="relative w-full mt-10  " style="padding-top: 30%;">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.801921519848!2d104.89276667578237!3d11.56605304413135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109510b2f4ba4d5%3A0x85115bd666252199!2sAsia%20Euro%20University!5e0!3m2!1sen!2skh!4v1737555710617!5m2!1sen!2skh" 
              class="absolute top-0 left-0 w-full h-full border-0" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
          
        <div class="absolute w-full bg-contain " style="background-image: url('/src/home/wave_bg_1.webp');">
            <img src="/src/home/x.png" alt="" class="w-full ">
        </div>
    </section>
    <script src="../js/app.js"></script>
</body>

</html>
